name: Playwright (Python) â€” test & run

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright tests on ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    env:
      # Use github.workspace here (not runner.workspace)
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          # cache the local directory we told Playwright to use
          path: .playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers
        run: |
          # installs browsers into $PLAYWRIGHT_BROWSERS_PATH
          python -m playwright install --with-deps

      - name: Run tests
        # run the actual pytest command directly (avoid putting the entire command into an env var)
        run: |
          echo "Running pytest..."
          pytest --maxfail=1 --disable-warnings -q --workers auto --output test-results

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ matrix.python-version }}
          path: test-results/
